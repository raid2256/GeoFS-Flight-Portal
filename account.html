<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Account</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Edit Your Account</h1>

  <div>
    <p><strong>Discord Username:</strong> <span id="discordName">Loading...</span></p>
    <label for="displayName">Custom Display Name:</label>
    <input type="text" id="displayName" placeholder="Enter display name" />
    <button id="saveBtn">Save</button>
  </div>

  <script>
    const hash = window.location.hash;
    if (hash.includes("access_token")) {
      const token = new URLSearchParams(hash.substring(1)).get("access_token");

      fetch("https://discord.com/api/users/@me", {
        headers: { Authorization: `Bearer ${token}` }
      })
        .then(res => res.json())
        .then(user => {
          const discordUsername = `${user.username}#${user.discriminator}`;
          document.getElementById("discordName").textContent = discordUsername;
          localStorage.setItem("discordUsername", discordUsername);
        })
        .catch(err => {
          document.getElementById("discordName").textContent = "Unknown";
        });
    } else {
      document.getElementById("discordName").textContent =
        localStorage.getItem("discordUsername") || "Unknown";
    }

    // Load saved display name
    document.getElementById("displayName").value =
      localStorage.getItem("displayName") || "";

    // Save display name
    document.getElementById("saveBtn").addEventListener("click", () => {
      const name = document.getElementById("displayName").value.trim();
      if (name) {
        localStorage.setItem("displayName", name);
        alert("Display name saved!");
      } else {
        alert("Please enter a valid name.");
      }
    });
  </script>
</body>
</html>
