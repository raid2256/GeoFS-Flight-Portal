<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GEOFS Flight Logger</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Log Your Flight</h1>
  <form id="flightForm">
    <input type="text" id="aircraft" placeholder="Aircraft (e.g. B737-800)" required />
    <input type="text" id="username" placeholder="Username (e.g. Raid224)" required />
    <input type="text" id="departure" placeholder="Departure Airport ICAO (e.g. YSSY)" required />
    <input type="text" id="arrival" placeholder="Arrival Airport ICAO (e.g. YMML)" required />
    <button type="submit">Log Flight</button>
  </form>

  <script type="module" src="script.js"></script>
</body>
</html>
