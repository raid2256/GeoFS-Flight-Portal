<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GEOFS Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>GEOFS Flight Dashboard</h1>

  <p>
    <a href="flight.html"><button>Log a Flight</button></a>
    <a href="account.html"><button>Account Settings</button></a>
  </p>

  <section>
    <h2>üõ´ Recent Flights (Last 24 Hours)</h2>
    <div id="recentFlights"></div>
  </section>

  <section>
    <h2>üè¢ Airlines</h2>
    <ul id="airlinesList"></ul>
  </section>

  <section>
    <h2>üë®‚Äç‚úàÔ∏è Pilots</h2>
    <ul id="pilotsList"></ul>
  </section>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
      doc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCAoiScK646UlrIVv-95ESRcq6_XoQlzlQ",
      authDomain: "geofs-flight-portal.firebaseapp.com",
      projectId: "geofs-flight-portal",
      storageBucket: "geofs-flight-portal.appspot.com",
      messagingSenderId: "1010902883617",
      appId: "1:1010902883617:web:42ef7667c1d7f035f23260",
      measurementId: "G-5RJK55LRVD"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Save Discord username if redirected from login
    const hash = window.location.hash;
    if (hash.includes("access_token")) {
      const token = new URLSearchParams(hash.substring(1)).get("access_token");

      fetch("https://discord.com/api/users/@me", {
        headers: { Authorization: `Bearer ${token}` }
      })
        .then(res => res.json())
        .then(user => {
          const username = `${user.username}#${user.discriminator}`;
          localStorage.setItem("username", username);
        })
        .catch(err => {
          console.error("Discord login failed:", err);
        });
    }

    async function getDisplayName(username) {
      const ref = doc(db, "users", username);
      const snap = await getDoc(ref);
      return snap.exists() ? snap.data().displayName : username;
    }

    async function loadRecentFlights() {
      const snapshot = await getDocs(collection(db, "flightLogs"));
      const list = document.getElementById("recentFlights");
      const now = Date.now();

      for (const docSnap of snapshot.docs) {
        const f = docSnap.data();
        const flightTime = f.timestamp?.toDate?.() || new Date(f.timestamp);
        const age = now - flightTime.getTime();

        if (age <= 24 * 60 * 60 * 1000) {
          const nameToShow = await getDisplayName(f.username);
          const card = document.createElement("div");
          card.className = "flight-card";
          card.innerHTML = `
            <h3>${f.airline} ${f.flightNumber}</h3>
            <p><strong>Pilot:</strong> ${nameToShow}</p>
            <p><strong>Aircraft:</strong> ${f.aircraft}</p>
            <p><strong>Route:</strong> ${f.departureICAO} ‚û° ${f.arrivalICAO}</p>
            <p><strong>Logged:</strong> ${flightTime.toLocaleString()}</p>
          `;
          list.appendChild(card);
        }
      }

      if (list.innerHTML === "") {
        list.innerHTML = "<p>No flights logged in the last 24 hours.</p>";
      }
    }

    async function loadAirlines() {
      const snapshot = await getDocs(collection(db, "flightLogs"));
      const airlines = new Set();
      snapshot.forEach(doc => {
        const f = doc.data();
        if (f.airline) airlines.add(f.airline);
      });
      const list = document.getElementById("airlinesList");
      [...airlines].sort().forEach(name => {
        const li = document.createElement("li");
        li.innerHTML = `<a href="airline.html?name=${encodeURIComponent(name)}">${name}</a>`;
        list.appendChild(li);
      });
    }

    async function loadPilots() {
      const snapshot = await getDocs(collection(db, "flightLogs"));
      const usernames = new Set();
      snapshot.forEach(doc => {
        const f = doc.data();
        if (f.username) usernames.add(f.username);
      });

      const list = document.getElementById("pilotsList");
      for (const username of [...usernames].sort()) {
        const displayName = await getDisplayName(username);
        const li = document.createElement("li");
        li.innerHTML = `<a href="pilot.html?name=${encodeURIComponent(username)}">${displayName}</a>`;
        list.appendChild(li);
      }
    }

    loadRecentFlights();
    loadAirlines();
    loadPilots();
  </script>
</body>
</html>
